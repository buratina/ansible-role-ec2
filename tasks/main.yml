- name: Waiting for servers to come online
  wait_for_connection:
  with_items: "{{ instances.results }}"
  delegate_to: "{{ item.tagged_instances[0].public_ip }}"
  when: instances | changed and ec2_exact_count >= 1 and ansible_version.full | version_compare('2.4', '>=')
  tags:
    - always
    - provision

- name: Waiting for servers to come online
  wait_for:
    host: "{{ item.tagged_instances[0].public_ip }}"
    port: "{{ ansible_port }}"
    timeout: 300
  with_items: "{{ instances.results }}"
  when: instances | changed and ec2_exact_count >= 1 and ansible_version.full | version_compare('2.4', '<')
  tags:
    - always
    - provision
